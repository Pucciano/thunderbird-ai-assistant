<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Assistant - Compose</title>
    <link rel="stylesheet" type="text/css" media="screen" href="composePopup.css">
</head>
<body>
    <div class="compose-popup-container">
        <div class="compose-popup-header">
            <div class="header-content">
                <img src="../images/icon.svg" alt="AI Assistant" class="header-icon">
                <input type="text" 
                       id="prompt-input" 
                       class="prompt-input" 
                       placeholder="What should this email say?">
            </div>
        </div>
        
        <div class="compose-popup-presets">
            <button class="preset-button" data-preset="Short and friendly message">
                ✎ Short and friendly message
            </button>
            <button class="preset-button" data-preset="Request more information">
                ✎ Request more information
            </button>
            <button class="preset-button" data-preset="Provide an update">
                ✎ Provide an update
            </button>
            <button class="preset-button" data-preset="Make an Announcement">
                ✎ Make an Announcement
            </button>
        </div>
        
        <div class="compose-popup-actions">
            <button id="generate-btn" class="generate-button">Generate</button>
        </div>
    </div>
    <script type="module" src="composePopup.js"></script>
</body>
</html>
